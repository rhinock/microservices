---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: dev-1
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
  namespace: dev-1
spec:
  selector:
    app: comment
  ports:
    - protocol: TCP
      port: 9292
      targetPort: 9292
---
apiVersion: v1
kind: Service
metadata:
  name: post-service
  namespace: dev-1
spec:
  selector:
    app: post
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000    
---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: dev-1
spec:
  selector:
    app: ui
  ports:
    - protocol: TCP
      port: 9292
      targetPort: 9292
