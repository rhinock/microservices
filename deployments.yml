---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deployment
  namespace: dev-1
  labels:
    app: post
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
        - name: post
          image: rhinock/post:latest
          env:
            - name: POST_DATABASE_HOST
              value: mongo-service
            - name: POST_DATABASE
              value: test
          ports:
            - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: dev-1
  labels:
    app: ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: rhinock/ui:latest
          env:
            - name: POST_SERVICE_HOST
              value: post-service
            - name: COMMENT_SERVICE_HOST
              value: comment-service
          ports:
            - containerPort: 9292
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-deployment
  namespace: dev-1
  labels:
    app: comment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment
  template:
    metadata:
      labels:
        app: comment
    spec:
      containers:
        - name: comment
          image: rhinock/comment:latest
          env:
            - name: COMMENT_DATABASE_HOST
              value: mongo-service
            - name: COMMENT_DATABASE
              value: test
          ports:
            - containerPort: 9292
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: dev-1
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:3.2
          ports:
            - containerPort: 27017
